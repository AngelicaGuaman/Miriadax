<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejercicio Responsive</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

<body>
	<h1>Hotel Transylvania</h1>
	<picture>
		<source
		media="(min-width: 1200px)"
		srcset="img/img1.jpg">
		<source
		media="(min-width: 1000px)"
		srcset="img/img2.jpg">
		<source
		media="(min-width: 800px)"
		srcset="img/img3.jpg">
		<source
		media="(mim-width: 600px)"
		srcset="img/img4.jpeg">
		<img
		src="img/img4.jpeg"
		alt="shaum">
	</picture>
	
	<h1>Trailer</h1>
	<div id="video">
		<iframe width="560" height="315" src="https://www.youtube.com/embed/2-JK6fmmzMg" frameborder="0" allowfullscreen></iframe>
	</div>
	
	<h1>Imagen SVG</h1>
	<picture>
		<source
		media="(min-width: 100px)"
		srcset="img/mavis.svg">
		<img
		src="img/mavis.svg"
		alt="shaum">
	</picture>
</body>
</html>
